<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mause sobre cada uma das opções para descobri qual tag é utilizada para cada elemento.</p>
    <ul type="square">
        <dl>
            <li><dt><abbr title="Para fazer um novo paragrafo utiliza a tag P">Paragrafos</abbr></dt></li>
            <li><dt><abbr title="Para adicionar um titulo utiliza a tag H1">Titulos</abbr></dt></li>
            <li><dt><abbr title="Para adicionar uma imagens utiliza a tag IMG">Imagens</abbr></dt></li>
            <li><dt><abbr title="Para fazer uma abreviação utiliza a tag ABBR">Abreiações</abbr></dt></li>
            <li><dt><abbr title="Para apresentar um código utiliza a tag CODE">Codigo Fonte</abbr></dt></li>
            <li><dt><abbr title="Lista númerada utilizasse a tag OL">Lista númerada</abbr></dt></li>
            <li><dt><abbr title="Lista demarcada utilizando a tag UL">Lista com demarcadores</abbr></dt></li>
        </dl>
    </ul>
</body>

</html>
