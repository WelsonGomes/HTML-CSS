<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover {
            color: red;
        }

        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <div>
        Passe aqui para ver a imagem
        <br>
        <img src="https://s3compresstest.b-cdn.net/User(7711609)/CourseBundles(3314)/590312-HTML5_Javascript_CSS3.png" alt="HTML e CSS">
    </div>
</body>
</html>
