<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso me medias</title>
</head>

<body>
    <h1>Tamanho das imagens para cada tela!</h1>
    <p>Você sabia que para cada tela você consegue utilizar um tamanho de imagem diferente.</p>
    <picture>
        <source media="(max-width: 546px)" srcset="_imagens/foto-p.png">
        <source media="(max-width: 750px)" srcset="_imagens/foto-m.png">
        <img src="_imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!-- <audio src="_midias/happy-mistake.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls>
        <source src="_midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="_midias/guanacast-33.mp3" type="audio/ogg">
        <source src="_midias/guanacast-33.mp3" type="audio/wav">
        <p>Infelismente não foi possivel reproduzir o áudio em seu navegador.</p>
        <a href="_midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
</body>

</html>
