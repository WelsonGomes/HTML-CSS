<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu servidor.</p>
    <video controls width="560px" poster="_imagens/limoes-capa.png">
        <source src="_midias/meu-video.mp4" type="video/mp4">
        <source src="_midias/Meu-Video.m4v" type="video/mp4">
        <source src="_midias/Meu-Video.webm" type="video/webm">
        <source src="_midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p> 
    </video>
    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/197093965?autoplay=1&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
